baseurl = "https://abexalate.com"
title = "Alex's Blog"
theme = "hugo-theme-cleanwhite"
languageCode = "en-us"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
googleAnalytics = ""
preserveTaxonomyNames = true
paginate = 5 #frontpage pagination
hasCJKLanguage = true

[outputs]
home = ["HTML", "RSS", "Algolia"]

[params]
  header_image = "img/home-bg-jeep.jpg"
  SEOTitle = "Alex's Blog"
  description = "Fun stuff about Alex"
  keyword = ""
  slogan = "Making life Fun"

  image_404 = "img/404-bg.jpg"
  title_404 = "你来到了没有知识的荒原 :("
  omit_categories = false

  # leancloud storage for page view counter
  page_view_conter = false 
  leancloud_app_id = ""
  leancloud_app_key = ""

  # algolia site search
  algolia_search = true
  algolia_appId = ""
  algolia_indexName = ""
  algolia_apiKey = ""

  # Sidebar settings
  sidebar_about_description = "Program Manager | Continuous Improvement and Business Renovations"
  sidebar_avatar = "/img/alex.jpg"

  featured_tags = true 
  featured_condition_size = 1 

  friends = true
  bookmarks = false
  about_me = true

  [params.social]
  rss            = true
  email          = "abex.b.abate@gmail.com"
  linkedin       = "https://www.linkedin.com/in/alex-abate-b30a22a7/"
  instagram      = "https://www.instagram.com/abexalate/"
  github         = "https://github.com/abexalate"
  etsy           = "https://www.etsy.com/shop/SierraAlphaStudios"
  
  [[params.friend_link]]
  title = "Sean's Blog"
  href =  "https://swsmith.cc"
  
  [[params.addtional_menus]]
  title =  "ARCHIVE"
  href =  "/archive/"
  [[params.addtional_menus]]
  title =  "NOTES"
  href =  "/notes/"
  [[params.addtional_menus]]
  title =  "ABOUT"
  href =  "/about/"

[outputFormats.Algolia]
baseName = "algolia"
isPlainText = true
mediaType = "application/json"
notAlternative = true

[params.algolia]
vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
params = ["categories", "tags"] 

[markup]
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1
  [markup.highlight]
    style = "dracula"
